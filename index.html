<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gladiator Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/180.png">
  <style>
    html,body{background:#0a0a0a;color:#f3f3f3;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}
    .wrap{max-width:900px;margin:24px auto;padding:16px}
    .card{background:#121212;border:1px solid #1f1f1f;border-radius:14px;padding:16px}
    .muted{color:#aaa}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#e11d48;border:0;color:#fff;font-weight:600;text-decoration:none}
  </style>
</head>
<div class="brand">
  <img src="512.png" alt="Gladiator Tracker Logo">
  <h1>Gladiator Tracker</h1>
</div>
<div class="wrap">

  
  <div class="card">
    <p>Beispiel: <code>?log=workout&w=1&day=Mo&done=1&note=Fertig</code></p>
    <a class="btn" href="?log=workout&w=1&day=Mo&done=1&note=Training">Testlog</a>
  </div>
</div>
<script>
  const url = new URL(window.location.href);
  const params = Object.fromEntries(url.searchParams.entries());
  if (params.log) {
    const key = 'gt-logs';
    const all = JSON.parse(localStorage.getItem(key) || '[]');
    all.push({ts: new Date().toISOString(), ...params});
    localStorage.setItem(key, JSON.stringify(all));
    history.replaceState({}, document.title, window.location.pathname);
  }
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
  }
</script>
</body>
</html>
